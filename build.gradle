version '1.0-SNAPSHOT'

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenLocal()
    mavenCentral()
    maven {

        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath("net.serenity-bdd.serenity-gradle-plugin:net.serenity-bdd.serenity-gradle-plugin.gradle.plugin:3.4.2")
    }
}



apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: "net.serenity-bdd.serenity-gradle-plugin"

dependencies {
    testImplementation 'net.serenity-bdd:serenity-core:3.3.4'
    testImplementation 'net.serenity-bdd:serenity-junit:3.3.4'
    testImplementation 'net.serenity-bdd:serenity-ensure:3.3.4'
    implementation 'net.serenity-bdd:serenity-cucumber:3.3.4'
    implementation 'net.serenity-bdd:serenity-screenplay:3.3.4'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.3.4'
    implementation 'net.serenity-bdd:serenity-rest-assured:3.3.4'
    implementation 'net.serenity-bdd:serenity-screenplay-rest:3.3.4'

    /*  implementation 'org.seleniumhq.selenium:selenium-java:4.0.0'*/

    implementation 'org.json:json:20231013'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'

    testImplementation 'org.slf4j:slf4j-api:2.0.5'
    testImplementation 'org.slf4j:slf4j-log4j12:2.0.5'
    testImplementation 'org.slf4j:slf4j-simple:2.0.5'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

tasks.withType(Test) {
    systemProperties = System.properties
    maxParallelForks = Runtime.runtime.availableProcessors()
}

gradle.startParameter.continueOnFailure = true


